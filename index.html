<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rummy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rummy Game</h1>

    <div class="info-bar">
    <span id="opponent-name">Computer</span>
    <span>Score: <span id="opponent-score">0</span></span>
    </div>

    <div class="info-bar">
    <span id="player-name">Player</span>
    <span>Score: <span id="player-score">0</span></span>
    </div>
    
    <div id="computer-hand" class="hand"></div>
    <div class="pile-row">
    <div id="draw-pile" class="pile"></div>
    <div id="discard-pile" class="pile"></div>
    </div>
    <div id="player-hand" class="hand"></div>

    <button id="draw-card">Draw Card</button>
    <button id="discard-card">Discard Selected</button>

    <script src="app.js"></script>
</body>
</html>
